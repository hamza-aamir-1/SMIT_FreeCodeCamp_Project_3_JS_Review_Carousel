<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Carousel</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->

</head>
<body>

<main>
    <section class="head-section">
        <h1>Our Reviews</h1>
    </section>
    <section class="body-section">
        <article class="review">
            <div class="img-container">
                <img src="img/profile.jpg" width="100%" alt="">
            </div>
            <div class="text-container">
                <h2>Hamza Aamir</h2>
                <h4>THE BOSS</h4>
                <p>Consectetur adipisicing elit. Laudantium voluptas iusto praesentium quia eligendi molestias repellat ipsum blanditiis est! Atque eos consequuntur velit distinctio cumque vero minus dicta. Consectetur adipisicing elit.</p>
            </div>
        </article>
        <article class="btn-container">
            <div class="prev-next">
                <button class="prev"><img src="img/previous.png" width="100%" alt=""></button>
                <button class="next"><img src="img/next.png" width="100%" alt=""></button>
            </div>
            <button class="random">Random</button>
        </article>
    </section>
</main>

<!-- JS -->
<script src="js/script.js"></script>
<!-- /JS -->
    
</body>
</html>
